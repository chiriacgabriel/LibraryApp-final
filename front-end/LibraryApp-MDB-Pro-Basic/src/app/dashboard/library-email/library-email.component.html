<mdb-card>
  <mdb-card-header class="white-text text-center py-4" style="background-color: #45526e">
    <h5>
      <strong>Contact us</strong>
    </h5>
  </mdb-card-header>
  <mdb-card-body class="px-md-5 pt-0">
    <form
      class="text-center"
      style="color: #757575;"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="md-form">
        <input
          type="email"
          formControlName="email"
          id="materialContactFormEmail"
          class="form-control"
          mdbInput
          mdbValidate
        />
        <label for="materialContactFormEmail">E-mail</label>
        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
        >Input invalid</mdb-error
        >
        <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"
        >Input valid</mdb-success
        >
      </div>
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="md-form">
            <mdb-select
              formControlName="subject"
              [options]="optionsSelect"
              placeholder="Choose subject"
              mdbValidate
            ></mdb-select>
            <mdb-error *ngIf="subjects.invalid && (subjects.dirty || subjects.touched)"
            >Input invalid</mdb-error
            >
            <mdb-success *ngIf="subjects.valid && (subjects.dirty || subjects.touched)"
            >Input valid</mdb-success
            >
          </div>
        </div>
      </div>
      <div class="md-form">
      <textarea
        type="text"
        formControlName="emailBody"
        id="materialContactFormMessage"
        class="form-control md-textarea"
        mdbInput
        mdbValidate
      ></textarea>
        <label for="materialContactFormMessage">Message</label>
        <mdb-error *ngIf="message.invalid && (message.dirty || message.touched)"
        >Input invalid</mdb-error
        >
        <mdb-success *ngIf="message.valid && (message.dirty || message.touched)"
        >Input valid</mdb-success
        >
      </div>
      <button
        mdbBtn
        color="warning"
        block="true"
        class="z-depth-0 my-4 waves-effect"
        mdbWavesEffect
        type="submit"
        [disabled]="disabledSubmitButton"
      >
        <span style="color: black; font-weight: bold; font-size: 16px">Send</span>
      </button>
    </form>
  </mdb-card-body>
</mdb-card>
